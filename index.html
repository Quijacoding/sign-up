<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="side-panel"><header class="odin">ODIN
        <img src="media/odin-lined.png" alt="Odin-logo" class="odin-logo">
    </header></div>
    <div class="right-side">
    <div class="top-section"><h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
       <br> Sign up <em>now</em> to get started.
    <div><br>You know you wanna... <em>Y'know</em>...</div></h2>

</div>
    <div class="middle-part">
            <div><h2>Let's do it!</h2></div>
        <form class="form-layout">
            
        <div class="row">
            <div class="column">
                <label for="first-name">First Name:</label>
                <input type="text" name="first_name" id="first_name" placeholder="John" required>
            </div>
            <div class="column">
                <label for="last-name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" placeholder="Doe" required>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="email@address.com" required>
            </div>
            <div class="column">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" name="phone" id="phone" placeholder="(XXX) XXX-XXXX" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="column">
                <label for="confirm-password">Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
        </div>
    </div>
    <div class="bottom">
        <button>Create account</button></form>
            <div><p><footer>Already have an account? <a href="">Log in</a></footer></p></div>

    </div>
</div>
</body>
</html>
